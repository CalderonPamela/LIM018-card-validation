<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="front">
        </div>
      </div>

    <form action="">
      <div class="inputBox">
        <span>card number</span>
        <input type="text" maxlength="16" class="card-number-input" id="creditCardNumber" placeholder="0000 0000 0000 0000">
      </div>

      <div class="text">
          <label for="ccValidator" class="form-label"></label>
              <textarea disabled="true" class="form-control" id="ccValidator" rows="3" style="font-size: 15px"></textarea>
      </div>

      <div class="inputBox">
        <span>Name holder</span>
        <input type="text" maxlength="16" class="card-number-input">
      </div>
      <div class="flexbox">
        <div class="inputBox"> 
          <span>expiration mm</span>
          <select name="" id="" class="month-input">
            <option value="month" select disable>month</option>
            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="inputBox"> 
        <span>expiration yy</span>
          <select name="" id="" class="year-input">
            <option value="year" select disable>year</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
            <option value="2026">2026</option>
            <option value="2027">2027</option>
            <option value="2028">2028</option>
            <option value="2029">2029</option>
            <option value="2030">2030</option>
          </select>
        </div>
        <div class="inputBox">
          <span>cvv</span>
          <input type="text" maxlength="4" class="cvv-input">
        </div>
      </div>
      <div>
      <input type="button" value="Enviar" id="button" class="enviarBtn" >
    </div>
    </form>
  
  </div>
      

    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
